  <!-- Navbar -->

  <div class="modal" id="modal">

      <button class="close" onclick="closeModal()">✖</button>

      <p id="modalDesc"></p>

  <!-- Slider -->
    <section class="section">
      <h3>Discovery Gallery </h3>
      <div class="slider" data-slider="discoveries">
        <div class="slides">
          <div class="slide active">
            <img src="https://images.squarespace-cdn.com/content/v1/55a676ebe4b0e7324c26d410/c3fd0e07-c237-47e0-a037-405a71425255/2024exo3.jpg?format=1000w" alt="Discovery 1" />

          </div>
          <div class="slide">

            <div class="caption">Gravitational Waves</div>
          </div>
        </div>

        <button class="nav-btn prev">❮</button>
        <button class="nav-btn next">❯</button>
        <div class="dots"></div>

        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </section>
